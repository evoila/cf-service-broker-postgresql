<div class="container" style="padding: 20px 0 0 0">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <h2>Auto Scaler Bindings </h2>
          <p>Below you can find the different Autoscaler Bindings to your application. If you want to create a
            new Binding, please use 'cf bind-service'.
          </p>
          <table class="table">
            <thead class="thead-default">
              <tr>
                <th>#</th>
                <th>App Name</th>
                <th>Created</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let binding of bindings; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>
                  {{ binding.id }} <br/>
                  <small>{{ binding.serviceId }}</small>
                </td>
                <td>{{ binding.creationTime | date:"dd.MM.yyyy - hh:mm" }}</td>                
                <td><a href="#" routerLink="/autoscaler/binding/{{binding.id}}">Details</a></td>
              </tr>
            </tbody>
          </table>
        </div>        
    </div>
  </div>
</div>
